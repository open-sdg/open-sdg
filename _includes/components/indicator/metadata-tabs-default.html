{% if site.compare_national_and_global_data %}
    li role="presentation" class="nav-item">
        <button type="button" class="nav-link active" data-bs-toggle="tab" id="tab-metadata" data-bs-target="#metadata" aria-controls="metadata" role="tab" {% include autotrack.html preset="tab_meta_national" category="Tab change" action="Change metadata view" label="Change to National Metadata tab" %}>Indicator metadata</button>
    </li>
{% else %}
    <li role="presentation" class="nav-item">
        <button type="button" class="nav-link active" data-bs-toggle="tab" id="tab-national" data-bs-target="#national" aria-controls="national" role="tab" {% include autotrack.html preset="tab_meta_national" category="Tab change" action="Change metadata view" label="Change to National Metadata tab" %}>{{ page.t.indicator.national_metadata }}</button>
    </li>
    {% unless page.indicator.standalone %}
    <li role="presentation" class="nav-item">
        <button type="button" class="nav-link" data-bs-toggle="tab" id="tab-global" data-bs-target="#global" aria-controls="global" role="tab" {% include autotrack.html preset="tab_meta_global" category="Tab change" action="Change metadata view" label="Change to Global Metadata tab" %}>{{ page.t.indicator.global_metadata }}</button>
    </li>
    {% endunless %}
    <li role="presentation" class="nav-item">
        <button type="button" class="nav-link" data-bs-toggle="tab" id="tab-sources" data-bs-target="#sources" aria-controls="sources" role="tab" {% include autotrack.html preset="tab_meta_sources" category="Tab change" action="Change metadata view" label="Change to Sources tab" %}>{{ page.t.indicator.sources }}</button>
    </li>
{% endif %}
