{% include head.html %}
{% include header.html %}
<div class="container">
    {% include components/page/breadcrumbs.html %}
</div>
<div id="main-content" class="container" role="main">
    <section>
        <div>
            <div>
                <h1>{{ page.title }}</h1>
                <h2></h2>
            </div>
        </div>
    </section>
    <div>
        {{ content }}
    </div>
    <div>
        {% for initiative in site.initiatives %}
            <a href="/{{ initiative.permalink }}">
                <h3>{{ initiative.title }}</h3>
            </a>
        {% cycle '', '', '</div><div>' %}
    {% endfor %}

</div>
</div>
{% include footer.html %}
