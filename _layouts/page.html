---
layout: default
---
{% assign translation_key = content | strip | strip_html %}
{% assign translated_content = translation_key | t %}
<div id="main-content" class="container" role="main">
    <div>
        <h1>{{ page.title | t }}</h1>
        {% if translated_content != translation_key %}
            {{ translated_content | markdownify }}
        {% else %}
            {{ content }}
        {% endif %}
    </div>
</div>
